<div class="row" style="padding-bottom: 40px">
    <div class="col-xs-12 head">
        <h1>Találati eredmények a <b>{{search}}</b> kulcsszóra:</h1>
    </div>

</div>
<div class="row" *ngFor="let oneResult of result">
    <div class="row one-result">

        <div class="col-xs-11" >
            <div class="row title"><a [routerLink]="[oneResult.route]">{{oneResult.title}}</a></div>
            <div class="row content" hunkhtml [htmlContent]="oneResult.content" ></div>

        </div>
        <div class="col-xs-1"></div>

    </div>
    <div class="row">
        &nbsp;
    </div>
</div>
